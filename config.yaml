search:
  date_from: '2019-01-01'
  date_to: '2024-12-31'
  language: 'English'
  sources:
    - pubmed
    - ieee
    - google_scholar
  queries:
    ieee: '(motor imagery OR MI OR "imagined movement" OR "left hand" OR "right hand" OR foot OR tongue) AND (EEG OR electroencephalography OR "brain-computer interface" OR BCI) AND ("deep learning" OR "neural network" OR CNN OR RNN OR LSTM OR transformer) AND (classification OR accuracy OR f1 OR sensitivity OR specificity)'
    pubmed: '(("motor imagery"[Title/Abstract] OR MI[Title/Abstract] OR "imagined movement"[Title/Abstract]) AND ("electroencephalography"[MeSH Terms] OR EEG OR "brain computer interface") AND ("deep learning" OR "neural network" OR CNN OR LSTM OR transformer OR classifier OR classification)) AND ("2019"[Date - Publication] : "2024"[Date - Publication])'
    google_scholar: '"motor imagery" EEG BCI classification (CNN OR LSTM OR transformer OR "deep learning") 2019..2024'
  exclude_sources:
    - arxiv

dedupe:
  doi_regex: '\\b10\\.\\d{4,9}/[-._;()/:A-Z0-9]+\\b'
  fuzzy_threshold_exact: 0.92
  fuzzy_threshold_candidate: 0.85
  human_review_threshold_low: 0.80

output:
  artifacts_dir: 'artifacts'
  prisma_json: 'artifacts/prisma_counts.json'
  csv: 'artifacts/records_deduped.csv'
  bib: 'artifacts/included.bib'

logging:
  level: INFO
